{% extends "exam/base.html" %}

{% block exam %}
<div class="jumbotron text-center">
    <h1 class="display-4">Welcome {{request.user}}</h1>
    <hr class="my-4">

    <form action="" method="post" class="form-group">
        {% csrf_token %}
        <select name="exam"  class="form-group">
            {% for exam in exams %}
            <option id={{exam.id}}>{{exam.exam_name}}</option>
                     
            {% endfor %}
        </select>
        
        <br><button type="submit" class="btn btn-primary my-2 ">Proceed</button>
    </form>
    
    
  </div>
{% endblock %}
